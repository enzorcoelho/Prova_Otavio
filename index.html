<!DOCTYPE html>
<html>

<head>

    <title> Prova - 2° Bimestre</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">

    <!--FONTE-->

   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

   <!--FIM FONTE-->

</head>

<body>

    <div class="espaco_form">

        <h1 style="color: #373783; font-size: 57px;" f> Formulário do Aluno </h1>

        <br>

        <p style="font-size: 27px;">Enzo Rocha Coelho</p>

        <br>

        <div class="espac_inform">
            
            <ul>
                <li>Turma: CC1Md</li>
                <li>Período: 1°</li>
                <li>Data: 06/06/2024</li>
            </ul>

        </div>

        <form id="formulario">

            <table>

                <tr>
                    <td><label for="nome">Nome:</label></td>
                    <td><input type="text" id="nome" name="nome"></td>
                </tr>

                <tr>
                    <td><label for="matricula">Matrícula:</label></td>
                    <td><input type="text" id="matricula" name="matricula"></td>
                </tr>

                <tr>
                    <td><label for="nota1">Nota 1° Bi:</label></td>
                    <td><input type="number" id="nota1" name="nota1" step="0.01"></td>
                </tr>

                <tr>
                    <td><label for="nota2">Nota 2° Bi:</label></td>
                    <td><input type="number" id="nota2" name="nota2" step="0.01"></td>
                </tr>

                <tr>
                    <td colspan="2" style="text-align: center;"><button type="submit">Enviar</button></td>
                </tr>

            </table>

        </form>

        <table id="tabela">

            <thead>

                <tr>
                    <th>Nome</th>
                    <th>Matrícula</th>
                    <th>Nota 1</th>
                    <th>Nota 2</th>
                    <th>Média</th>
                    <th>Resultado</th>
                </tr>

            </thead>

            <tbody>
            </tbody>

        </table>

        

        <p style="text-align:center"><button id="limparTabela">Limpar Tabela</button></p>

        

    </div>
    
    <script src="index.js"></script>

</body>
</html>
